<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Orinoco</title>
</head>

<body>
    <div class="bg-light">
        <div class="container-fluid">
            <div class="row">
                <div class="col navbar navbar-expand-lg navbar-light bg-custom">
                    <a href="index.html" class="navbar-brand">
                        <img src="./image/logo.png" width="200" height="100" alt="Logo Site">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link active">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a href="store.html" class="nav-link">Votre Panier</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <nav class="" aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center no-border mb-5 mt-5">
                    <li class="breadcrumb-item">
                        <a class="link-unstyled" href="../html/index.html">Accueil</a>
                    </li>
                    <li class="active breadcrumb-item" aria-current="page">
                        <span>Votre Panier</span>
                    </li>
                </ol>
                <div class="hero-content pt-5 pb-5 text-center">
                    <h1 class="mb-5">Votre Panier</h1>
                </div>
                <div class="row text-center mb-5">
                    <div class="mx-auto col-xl-8">Voici vos commandes.</div>
                </div>
            </nav>
        </div>
    </section>

    <div class="container">
        <div class="mb-5 row">
            <div class="col-lg-8" id="container">
                
            </div>
            <div class="col-lg-4" id="totalsContainer">
                
            </div>
        </div>

        <div id="emptyCaddy" class="text-center h2">
            
        </div>
    
        <section class="hero">
            <div class="container">
                <nav class="" aria-label="breadcrumb">
                    <div class="hero-content pt-5 pb-5 text-center">
                        <h1 class="mb-5">Vérification d'information</h1>
                    </div>
                    <div class="row text-center mb-5">
                        <div class="mx-auto col-xl-8">Précisez vos information de livraison et de paiement</div>
                    </div>
                </nav>
            </div>
        </section>
    
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <form action="#" id="contact">
                            <div class="block">
                                <div class="block-header">
                                    <h6 class="text-uppercase mb-5">Information d'addresse</h6>
                                </div>
                                <div class="block-body">
                                    <div class="row">
                                        <div class="form-group col-md-6" data-children-count="1">
                                            <label for="fullname_invoice" class="form-label">Prénom</label>
                                            <input type="text" id="firstName" class="form-control"
                                                placeholder="Joe" required>
                                        </div>
                                        <div class="form-group col-md-6" data-children-count="1">
                                            <label for="fullname_invoice" class="form-label">Nom</label>
                                            <input type="text" id="lastName" class="form-control"
                                                placeholder="Black" required>
                                        </div>
                                        <div class="form-group col-md-6" data-children-count="1">
                                            <label class="form-label" for="emailaddress_invoice">Votre Adresse
                                                E-mail</label>
                                            <input type="email" id="email" class="form-control"
                                                placeholder="joe.black@gmail.com" required>
                                        </div>
                                        <div class="form-group col-md-6" data-children-count="1">
                                            <label for="street_invoice" class="form-label">Votre Rue</label>
                                            <input type="text" id="address" class="form-control"
                                                placeholder="Votre rue" required>
                                        </div>
                                        <div class="form-group col-md-6" data-children-count="1">
                                            <label for="city_invoice" class="form-label">Votre Ville</label>
                                            <input type="text" id="city" class="form-control"
                                                placeholder="Votre ville" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="collapse" id="shippingAddress" aria-expanded="false"></div>
                            </div>
                            <div class="mb-5 d-flex justify-content-between flex-column flex-lg-row"></div>
                            <div class="container text-center">
                                <button type="submit">Passer la commande</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
       

    <div class="bg-light mt-5">
        <div class="container-fluid bg-custom">
            <div class="row mt-4 pb-3 pt-4">
                <div class="col list-unstyled">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a class="link-unstyled" href="#">À propos</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a class="link-unstyled" href="#">Nous contacter</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a class="link-unstyled" href="#">Conditions d'utilisations</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/store.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
